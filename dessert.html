<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <style>
      body {
        text-align: center;
        margin-top: 30px;
        font-family: courier;
        background-color: black;
        color: white;
        background-image: url(https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXhwZm9tdmJrMjJ0b2l0eXFpZ2JhMmE0bXliMjFmODZtOHJqcW45ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U3qYN8S0j3bpK/giphy.gif);
      }
      #dessertquestion {
        font-size: 50px;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .dessert-item {
        display: inline-table;
        margin: 10px;
        vertical-align: top;
        color: #ff9494;
      }
      .dessert-item img {
        width: 220px;
        height: auto;
        padding: 10px;
        border-radius: 50px;
      }
      .dessert-item label {
        display: block;
      }
      .button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        font-family: 'courier';
        margin-bottom: 20px;
        background-color: #ffe3e1;
        color: #e67373;
        border-radius: 12px;
        border: 2px solid #ffe3e1;
      }
    </style>
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin Babe?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> che</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          taiyaki</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue
    </button>
  </body>
</html>
